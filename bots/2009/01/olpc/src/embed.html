<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>bookreader demo</title>
    <link rel="stylesheet" type="text/css" href="GnuBook/GnuBook.css">
    <script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
    <script type="text/javascript" src="GnuBook/GnuBook.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/olpcbook.js"></script>
    <script type="text/javascript">
        function input() {
            var tokens = document.location.search.substr(1).split('&');
            var d = {};
            for (var i in tokens) {
                var kv = tokens[i].split('=');
                if (kv.length == 2)
                    d[kv[0]] = kv[1];
            }
            return d;
        }
        var bookname;
        function init() {
            var gb = olpcbook(bookname, bookname, bookInfo);
            gb.zoom1up(-1);
            $('#GBcontainer').css('backgroundColor', '#F9F8D0');
            $('.GBicon').css({width: '24px', height: '24px'});
        }
        $(document).ready(function() {
            bookname = input()['id'];
            $.getScript("books/" + bookname + "/bookinfo.js", init);
        });

    </script>
</head>
<body style="background-color: rgb(249, 248, 208);margin:0px;">

<div id="GnuBook" style="width:100%;height:100%;border:0px;">x</div>
</body>
</html>
